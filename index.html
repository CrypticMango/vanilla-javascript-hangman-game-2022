<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<title>Vanilla Javascript Hangman Game</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<h1>Vanilla JS Hangman</h1>
        
		<div id="hangman-image">
			<img
				id="hangman-rope"
				src="/images/hangman-placeholder.png"
				alt="hangman-stand"
			/>
		</div>

		<div id="hangman-phase"><p>_ _ _ _ _ _ _</p></div>

		<div id="alphabet-buttons">
			<div>
				<button>a</button>
				<button>b</button>
				<button>c</button>
				<button>d</button>
				<button>e</button>
				<button>f</button>
				<button>g</button>
				<button>h</button>
				<button>i</button>
			</div>

			<div>
				<button>j</button>
				<button>k</button>
				<button>l</button>
				<button>m</button>
				<button>n</button>
				<button>o</button>
				<button>p</button>
				<button>q</button>
			</div>

			<div>
				<button>r</button>
				<button>s</button>
				<button>t</button>
				<button>u</button>
				<button>v</button>
				<button>w</button>
				<button>x</button>
				<button>y</button>
				<button>z</button>
			</div>
		</div>
		<script src="app.js"></script>
	</body>
</html>
